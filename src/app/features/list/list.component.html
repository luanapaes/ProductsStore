<div class="list-container">
    <div class="button">
        <a mat-flat-button color="primary" [routerLink]="['/create-product']">Criar produto</a>
    </div>

    <div class="card-container">
        @for (product of products(); track product.id) {
            @defer (on immediate) {
                <app-card [product]="product" (edit)="onEdit(product)" (delete)="onDelete(product)"></app-card>
            }
            
        }@empty {
            @defer (on immediate) {
                <app-no-items></app-no-items>
            }
        }
    </div>
</div>
